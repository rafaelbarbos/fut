<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHIRUT Workbench</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="font-sans">

    <div class="flex h-screen">
        <!-- Barra Lateral (Sidebar) -->
        <aside class="sidebar w-64 p-6 flex flex-col justify-between">
            <div>
                <h1 class="text-2xl font-bold text-white mb-8 flex items-center gap-2">
                    <i class="ph-fill ph-test-tube text-blue-500"></i>
                    <span>FHIRUT</span>
                </h1>
                <nav>
                    <ul class="space-y-2">
                        <li><a href="#" data-view="dashboard" class="nav-link flex items-center gap-3 p-2 rounded-lg hover:bg-gray-700 transition-colors"><i class="ph-bold ph-gauge"></i>Painel</a></li>
                        <!-- NOVO LINK DE NAVEGAÇÃO -->
                        <li><a href="#" data-view="management" class="nav-link flex items-center gap-3 p-2 rounded-lg hover:bg-gray-700 transition-colors"><i class="ph-bold ph-folder-simple-user"></i>Gerenciar</a></li>
                        <li><a href="#" data-view="history" class="nav-link flex items-center gap-3 p-2 rounded-lg hover:bg-gray-700 transition-colors"><i class="ph-bold ph-clock-counter-clockwise"></i>Histórico</a></li>
                    </ul>
                </nav>
            </div>
            <div class="text-xs text-gray-500">
                &copy; 2025 - Painel de Validação FHIR
            </div>
        </aside>

        <!-- Conteúdo Principal -->
        <main id="main-content" class="main-content flex-1 p-8 overflow-y-auto"></main>
    </div>

    <!-- ESTRUTURA DO MODAL (escondido por padrão) -->
    <div id="editor-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="card w-full max-w-4xl h-5/6 flex flex-col rounded-lg shadow-xl">
            <h3 id="modal-title" class="text-lg font-bold text-white p-4 border-b border-gray-600">Editor de Arquivo</h3>
            <textarea id="modal-textarea" class="flex-1 p-4 bg-gray-900 text-gray-300 font-mono text-sm w-full outline-none resize-none" spellcheck="false"></textarea>
            <div class="p-4 flex justify-end gap-4 border-t border-gray-600">
                <button id="modal-cancel-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">Cancelar</button>
                <button id="modal-save-btn" class="btn-primary text-white font-bold py-2 px-4 rounded-lg">Salvar Alterações</button>
            </div>
        </div>
    </div>


    <!-- Link para o arquivo JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
